<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8636be0781.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col input-group">
            <form id="input-form">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="search-text-input"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="searching-button"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="current-location-button"
              >
                <i class="fa-solid fa-location-crosshairs"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="row align-items-start">
          <div class="col-2 current-weather-icon">
            <div class="fa-3x">
              <i
                class="fa-solid fa-sun fa-spin"
                style="--fa-animation-duration: 15s"
              ></i>
            </div>
          </div>

          <div class="col-2">
            <div class="current-temperature">
              <span id="current-temp"></span>
              <a href="#" id="celcius-link">°C </a>|
              <a href="#" id="fahrenheit-link">°F</a>
            </div>
          </div>
          <div class="col-3 weather-detail">
            <ul>
              <li class="wind">Wind: <span id="windspeed"></span> m/s</li>
              <li class="cloudiness">
                Cloudiness: <span id="cloudiness"></span> %
              </li>
              <li class="humidity">Humidity:<span id="humidity"></span> %</li>
            </ul>
          </div>
          <div class="col current-location-info">
            <ul>
              <li class="current-location" id="location"></li>
              <li class="today">
                <span id="current-day"></span>
                <span id="current-hour"> </span>:<span
                  id="current-minute"
                ></span>
              </li>
              <li class="current-weather" id="description">Clear</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="weather-app forecast-boxes">
        <div class="row align-items-end">
          <div class="col">
            <div class="days-forecast">Thu</div>
            <i class="fa-solid fa-sun sixdays"></i>
            <div class="temp-forecast">15°C / 12°C</div>
          </div>
          <div class="col">
            <div class="days-forecast">Fri</div>
            <i class="fa-solid fa-cloud sixdays"></i>
            <div class="temp-forecast">16°C / 13°C</div>
          </div>
          <div class="col">
            <div class="days-forecast">Sat</div>
            <i class="fa-solid fa-cloud-sun sixdays"></i>
            <div class="temp-forecast">14°C / 10°C</div>
          </div>
          <div class="col">
            <div class="days-forecast">Sun</div>
            <i class="fa-solid fa-cloud sixdays"></i>
            <div class="temp-forecast">13°C / 9°C</div>
          </div>
          <div class="col">
            <div class="days-forecast">Mon</div>
            <i class="fa-solid fa-cloud-rain sixdays"></i>
            <div class="temp-forecast">15°C / 9°C</div>
          </div>
          <div class="col">
            <div class="days-forecast">Tue</div>
            <i class="fa-solid fa-cloud-rain sixdays"></i>
            <div class="temp-forecast">17°C / 12°C</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
